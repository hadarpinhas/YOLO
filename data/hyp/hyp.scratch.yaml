# Hyperparameters
lr0: 0.01  # Initial learning rate
lrf: 0.2  # Final learning rate (fraction of lr0)
momentum: 0.937  # SGD momentum
weight_decay: 0.0005  # Optimizer weight decay
warmup_epochs: 3.0  # Warmup epochs
warmup_momentum: 0.8  # Warmup initial momentum
warmup_bias_lr: 0.1  # Warmup initial bias lr
box: 0.05  # Box loss gain
cls: 0.5  # Classification loss gain
obj: 1.0  # Objectness loss gain
iou_t: 0.20  # IoU training threshold
anchor_t: 4.0  # Anchor-multiple threshold
fl_gamma: 0.0  # Focal Loss gamma (efficientDet default gamma=1.5)
hsv_h: 0.015  # Image HSV-Hue augmentation
hsv_s: 0.7  # Image HSV-Saturation augmentation
hsv_v: 0.4  # Image HSV-Value augmentation
degrees: 0.0  # Image rotation augmentation (degrees)
translate: 0.1  # Image translation augmentation (fraction)
scale: 0.5  # Image scale augmentation (fraction)
shear: 0.0  # Image shear augmentation (degrees)
perspective: 0.0  # Image perspective augmentation (fraction)
flipud: 0.0  # Flip up-down augmentation (probability)
fliplr: 0.5  # Flip left-right augmentation (probability)
mosaic: 1.0  # Mosaic augmentation (probability)
mixup: 0.0  # MixUp augmentation (probability)
copy_paste: 0.0  # Copy-paste augmentation (probability)
